{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .form-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
  }
  .submit-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<section>
  <article>
    <h1>Make a Reservation</h1>
    <div class="form-container">
      <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="submit-btn" value="Book Now">
      </form>
    </div>
  </article>
</section>

{% endblock %}
